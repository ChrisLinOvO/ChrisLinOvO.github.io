<!DOCTYPE html>
<html>
  <head>
    
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
       
      #lineShareButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        z-index: 9999;  
      }

      #lineShareButton img {
        width: 60px;  
        height: auto;
      }

      #lineShareButton p {
        margin: 0;  
      }
    </style>
  </head>
  <body>
    
    <div id="lineShareButton">
      <button
        onclick="shareToLINE()"
        style="background: none; border: none; cursor: pointer"
      >
        <img src="/images/line-icon.png" alt="LINE APP 圖片" />
        <p>分享好友</p>
      </button>
    </div>

    <script>
      function shareToLINE() {
        
        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        );

        
        var shareButton = document.getElementById("lineShareButton");

        window.addEventListener("scroll", function() {
            var scrollY = window.scrollY || window.pageYOffset;
            if (scrollY > 100) { 
                shareButton.style.display = "none";
            } else {
                shareButton.style.display = "flex"; 
            }
        });

        
        shareButton.addEventListener("click", function () {
          
          const currentURL = window.location.href;

          
          if (isMobile) {
            
            if (typeof liff !== "undefined") {
              liff
                .init({ liffId: "2001397246-jbLPM3xw" })
                .then(function () {
                  if (!liff.isLoggedIn()) {
                    liff.login(); 
                  }
                  
                  
                  
                  liff.shareTargetPicker([
                    {
                      type: "url",
                      text: "分享的網頁",
                      value: currentURL,
                    },
                  ]);
                })
                .catch(function (error) {
                  console.error(error);
                });
            }
          } else {
            
            window.open("https://lineit.line.me/share/ui?url=" + currentURL);
          }
        });
      }

     
    </script>
  </body>
</html>
